<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="António Andrade">
    <meta name="description" content="HTML CLASS - Listas">
    <meta name="keywords" content="ul, li, ol">
    <title>HTML CLASS - Listas</title>
</head>
<body>
    <h1>HTML CLASS - Listas</h1>
    
    <hr>
    <h2>Listas Não Ordenadas</h2>
    <ul>
        <li>Item 1</li>
        <ol>
            <li>Item 1.1</li>
            <li>Item 1.2</li>
        </ol>
        <li>Item 2</li>
        <ul>
            <li>Item 2.1</li>
            <li>Item 2.2</li>
        </ul>
        <li>Item 3</li>
    </ul>

    <hr>
    <h2>Listas Ordenadas</h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <ul>
            <li>Item 2.1</li>
            <li>Item 2.2</li>
        </ul>
        <li>Item 3</li>
        <ol>
            <li>Item 3.1</li>
            <li>Item 3.2</li>
        </ol>

    </ol>

   

    



    

    
</body>
</html>
